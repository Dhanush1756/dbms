<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Dashboard | TechNest</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #1f2937;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .company-name {
      font-size: 24px;
      font-weight: bold;
      color: #93c5fd;
    }

    .user-info p {
      margin: 0;
      font-size: 14px;
      color: white;
    }

    .user-info a {
      color: #93c5fd;
      font-weight: bold;
      text-decoration: none;
    }

    .search-bar input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 250px;
      font-size: 16px;
      outline: none;
    }

    .search-bar input:focus {
      border: 2px solid #93c5fd;
    }

    main {
      flex: 1;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      margin-bottom: 20px;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    form input {
      margin-bottom: 15px;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    form button {
      background-color: #4a90e2;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #357ab8;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .product-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .product-card h3 {
      margin: 0 0 10px 0;
      font-size: 18px;
    }

    .product-card p {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .product-actions button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .edit-btn {
      background-color: #fbbf24;
      color: #1f2937;
    }

    .delete-btn {
      background-color: #ef4444;
      color: white;
    }

    .footer-simple {
      background: #1f2937;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <header>
    <div class="header-content">
      <h1 class="company-name">TechNest</h1>
      <div class="user-info">
        <p>Welcome, {{ session.username }} | <a href="/logout">Logout</a></p>
      </div>
      <div class="search-bar">
        <form action="/search" method="GET">
          <input type="text" name="query" placeholder="Search products..." aria-label="Search" />
        </form>
      </div>
    </div>
  </header>

  <main>
    <h2>Add New Product</h2>
    <form method="post" action="/add_product">
      <input type="text" name="name" placeholder="Product Name" required>
      <input type="text" name="description" placeholder="Description" required>
      <input type="number" name="price" placeholder="Price" required>
      <input type="text" name="category" placeholder="Category" required>
      <input type="text" name="image" placeholder="Image URL" required>
      <button type="submit">Add Product</button>
    </form>

    <h2>My Products</h2>
    <div class="product-grid">
      {% for product in products %}
      <div class="product-card">
        <img src="{{ product.image }}" alt="{{ product.name }}">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p>â‚¹{{ product.price }}</p>
        <div class="product-actions">
          <form action="/edit_product" method="post" style="display:inline-block">
            <input type="hidden" name="product_id" value="{{ product.id }}">
            <button type="submit" class="edit-btn">Edit</button>
          </form>
          <form action="/delete_product" method="post" style="display:inline-block">
            <input type="hidden" name="product_id" value="{{ product.id }}">
            <button type="submit" class="delete-btn">Delete</button>
          </form>
        </div>
      </div>
      {% endfor %}
    </div>
  </main>

  <footer class="footer-simple">
    <p>&copy; 2025 TechNest. All Rights Reserved.</p>
  </footer>
</body>

</html>
